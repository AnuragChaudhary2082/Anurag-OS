<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anurag OS | Secure</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <style>
        :root { 
            --primary: #00f2ff; 
            --bg-filter: brightness(0.5) contrast(1.2); 
            --dropdown-bg: rgba(0, 0, 0, 0.95);
            --text-color: #ffffff;
            --bg-url: url('https://wallpapercave.com/wp/wp2752752.jpg');
        }

        body.day-mode { 
            --primary: #0066ff; 
            --bg-filter: brightness(1.1) grayscale(0.2); 
            --dropdown-bg: rgba(255, 255, 255, 0.98);
            --text-color: #000000;
            --bg-url: url('https://images.unsplash.com/photo-1470770841072-f978cf4d019e?q=80&w=2070&auto=format&fit=crop');
        }

        body { 
            margin: 0; padding: 0; width: 100vw; height: 100vh; 
            background: #000; font-family: 'Orbitron', sans-serif; 
            overflow: hidden; color: var(--text-color); 
            transition: background 0.8s ease, color 0.8s ease;
            display: flex; flex-direction: column;
        }

        @keyframes systemFadeIn {
            from { opacity: 0; transform: scale(1.05); filter: blur(10px); }
            to { opacity: 1; transform: scale(1); filter: blur(0); }
        }

        #auth-overlay {
            position: fixed; inset: 0; z-index: 9000;
            background: var(--bg-url) center/cover;
            display: flex; justify-content: center; align-items: center; 
            backdrop-filter: blur(10px);
            transition: 0.8s ease-in-out; padding: 20px;
        }

        .auth-card {
            background: rgba(0, 0, 0, 0.85); padding: 30px; border-radius: 15px;
            border: 1px solid var(--primary); width: 100%; max-width: 350px; 
            text-align: center; box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
        }

        .auth-card input, .feedback-input {
            width: 100%; padding: 14px; margin: 10px 0; border-radius: 8px;
            border: 1px solid #333; background: rgba(255,255,255,0.05);
            color: var(--text-color); font-family: 'Orbitron'; box-sizing: border-box;
            font-size: 14px; transition: 0.3s; outline: none;
        }
        
        .feedback-input { height: 100px; resize: none; margin-top: 20px; color: var(--text-color) !important; }

        .auth-btn {
            width: 100%; padding: 14px; background: var(--primary); color: white;
            border: none; border-radius: 8px; cursor: pointer; font-family: 'Orbitron';
            font-weight: bold; margin-top: 10px; transition: 0.3s;
        }

        .auth-link { cursor: pointer; font-size: 11px; margin-top: 12px; display: inline-block; color: var(--primary); }

        #os-content { display: none; flex: 1; flex-direction: column; animation: systemFadeIn 1s ease; }
        
        .bg-layer { 
            position: fixed; inset: 0; 
            background: var(--bg-url) center/cover; 
            filter: var(--bg-filter); 
            z-index: -1; 
            transition: background 1s ease, filter 1s ease;
        }

        nav { height: 70px; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--primary); cursor: pointer; }

        #home-screen { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #clock { font-size: clamp(3rem, 15vw, 6rem); color: var(--primary); transition: 0.5s; }
        
        .search-box { 
            width: 90%; max-width: 600px; padding: 15px 25px; border-radius: 50px; 
            background: rgba(0, 0, 0, 0.5); border: 1px solid var(--primary); 
            color: white; text-align: center; font-family: 'Orbitron'; outline: none; transition: 0.5s;
        }

        .profile-dropdown { 
            position: absolute; top: 75px; right: 20px; background: var(--dropdown-bg); 
            border: 1px solid var(--primary); border-radius: 12px; width: 250px; 
            display: none; flex-direction: column; z-index: 1000; transition: 0.3s;
        }

        #rating-modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--dropdown-bg); border: 2px solid var(--primary); padding: 25px; 
            display: none; text-align: center; z-index: 9999; border-radius: 20px; width: 90%; max-width: 400px;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        .star { font-size: 35px; color: #444; cursor: pointer; transition: 0.2s; }
        .star.active { color: #ff00f2; text-shadow: 0 0 10px #ff00f2; }

        .shutdown-active { filter: brightness(0) blur(20px); transform: scale(0.9); pointer-events: none; transition: 1s; }
    </style>
</head>
<body id="main-body">

    <div id="auth-overlay">
        <div id="login-form" class="auth-card">
            <h2 style="color:var(--primary)">SYSTEM ACCESS</h2>
            <form onsubmit="event.preventDefault(); handleLogin();" autocomplete="off">
                <input type="text" id="login-user" placeholder="USERNAME" required autocomplete="one-time-code">
                <input type="password" id="login-pass" placeholder="PASSWORD" required autocomplete="one-time-code">
                <button type="submit" class="auth-btn">AUTHORIZE</button>
            </form>
            <div style="display:flex; justify-content: space-between;">
                <span class="auth-link" onclick="switchAuth('register')">NEW USER?</span>
                <span class="auth-link" onclick="switchAuth('forgot')">FORGOT?</span>
            </div>
        </div>

        <div id="register-form" class="auth-card" style="display:none;">
            <h2 style="color:var(--primary)">NEW USER</h2>
            <form onsubmit="event.preventDefault(); handleRegister();" autocomplete="off">
                <input type="text" id="reg-user" placeholder="CREATE USERNAME" required autocomplete="new-password">
                <input type="password" id="reg-pass" placeholder="CREATE PASSWORD" required autocomplete="new-password">
                <button type="submit" class="auth-btn">REGISTER</button>
            </form>
            <span class="auth-link" onclick="switchAuth('login')">BACK</span>
        </div>

        <div id="forgot-form" class="auth-card" style="display:none;">
            <h2 style="color:var(--primary)">RECOVERY</h2>
            <input type="text" id="forgot-user" placeholder="USERNAME" autocomplete="off">
            <button class="auth-btn" onclick="handleForgot()">RECOVER</button>
            <span class="auth-link" onclick="switchAuth('login')">BACK</span>
        </div>
    </div>

    <div id="os-content">
        <div class="bg-layer"></div>
        <nav>
            <div class="logo" style="color:var(--primary); font-weight:bold;">ANURAG OS</div>
            <div class="profile-area">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="avatar" onclick="toggleDropdown()">
                <div id="profileDropdown" class="profile-dropdown">
                    <div style="padding:15px; border-bottom: 1px solid var(--primary);">ID: <span id="display-username" style="color: var(--primary);">GUEST</span></div>
                    <div onclick="toggleTheme()" id="themeBtnText" style="padding:15px; cursor:pointer;">‚òÄÔ∏è DAY MODE</div>
                    <div onclick="showRating()" style="padding:15px; cursor:pointer;">‚≠ê FEEDBACK</div>
                    <div onclick="logout()" style="padding:15px; cursor:pointer; color: #ff4b4b;">üö™ LOGOUT</div>
                </div>
            </div>
        </nav>

        <div id="home-screen">
            <div id="clock">00:00</div>
            <div id="date">LOADING...</div>
            <form onsubmit="handleSearch(event)" style="width:100%; display:flex; justify-content:center; margin-top:20px;">
                <input type="text" id="searchInput" class="search-box" placeholder="Search Neural Net...">
            </form>
        </div>
    </div>

    <div id="rating-modal">
        <h3 style="color:var(--primary); margin-bottom:5px;">Rate Experience</h3>
        <p style="font-size:11px; color:gray; margin-bottom:15px;">Tell others what you think</p>
        <div id="star-container">
            <span class="star" onclick="setStar(1)">‚òÖ</span>
            <span class="star" onclick="setStar(2)">‚òÖ</span>
            <span class="star" onclick="setStar(3)">‚òÖ</span>
            <span class="star" onclick="setStar(4)">‚òÖ</span>
            <span class="star" onclick="setStar(5)">‚òÖ</span>
        </div>
        <textarea id="feedback-text" class="feedback-input" placeholder="Describe your experience or report bugs..."></textarea>
        <button class="auth-btn" id="submit-feedback-btn" onclick="submitFeedback()">POST FEEDBACK</button>
        <p class="auth-link" onclick="closeRating()" style="margin-top:15px; display:block;">NOT NOW</p>
    </div>

    <script>
        const PUBLIC_KEY = "yVzqOuuD7h5ncFFRE";
        const TEMPLATE_ID = "template_2ueoqrd";
        const SERVICE_ID = "service_gq0a72l";
        let currentRating = 0;

        (function(){ emailjs.init(PUBLIC_KEY); })();

        function handleLogin() {
            const u = document.getElementById('login-user').value;
            const p = document.getElementById('login-pass').value;
            if(u === localStorage.getItem('os_user') && p === localStorage.getItem('os_pass')) {
                localStorage.setItem('isLoggedIn', 'true');
                enterSystem();
            } else { 
                alert("ACCESS DENIED"); 
                // Clear inputs on failed login to prevent "stealing"
                document.getElementById('login-user').value = '';
                document.getElementById('login-pass').value = '';
            }
        }

        function handleRegister() {
            const u = document.getElementById('reg-user').value;
            const p = document.getElementById('reg-pass').value;
            if(u && p) {
                localStorage.setItem('os_user', u);
                localStorage.setItem('os_pass', p);
                alert("Identity Registered.");
                switchAuth('login');
            }
        }

        function handleForgot() {
            const u = document.getElementById('forgot-user').value;
            if(u === localStorage.getItem('os_user')) alert("KEY: " + localStorage.getItem('os_pass'));
            else alert("UNKNOWN ID");
        }

        function enterSystem() {
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('os-content').style.display = 'flex';
            document.getElementById('display-username').innerText = (localStorage.getItem('os_user') || "GUEST").toUpperCase();
        }

        function switchAuth(mode) {
            document.getElementById('login-form').style.display = mode === 'login' ? 'block' : 'none';
            document.getElementById('register-form').style.display = mode === 'register' ? 'block' : 'none';
            document.getElementById('forgot-form').style.display = mode === 'forgot' ? 'block' : 'none';
            // Clear inputs when switching forms
            const inputs = document.querySelectorAll('.auth-card input');
            inputs.forEach(i => i.value = '');
        }

        function setStar(num) {
            currentRating = num;
            const stars = document.querySelectorAll('.star');
            stars.forEach((s, i) => {
                if(i < num) s.classList.add('active');
                else s.classList.remove('active');
            });
        }

        function submitFeedback() {
            const msg = document.getElementById('feedback-text').value;
            const btn = document.getElementById('submit-feedback-btn');
            if(currentRating === 0) { alert("Please select a star rating."); return; }
            btn.innerText = "POSTING...";
            btn.disabled = true;
            emailjs.send(SERVICE_ID, TEMPLATE_ID, {
                user_name: localStorage.getItem('os_user') || "Guest",
                rating_value: currentRating + " Stars",
                message: msg || "No comment provided."
            }).then(() => {
                alert("Feedback Posted Successfully!");
                closeRating();
            }).finally(() => {
                btn.innerText = "POST FEEDBACK";
                btn.disabled = false;
            });
        }

        function showRating() { document.getElementById('rating-modal').style.display = 'block'; }
        function closeRating() { 
            document.getElementById('rating-modal').style.display = 'none'; 
            currentRating = 0;
            document.getElementById('feedback-text').value = "";
            setStar(0);
        }

        function logout() { 
            document.body.classList.add('shutdown-active');
            localStorage.removeItem('isLoggedIn');
            // Clear all sensitive inputs on logout
            const inputs = document.querySelectorAll('input');
            inputs.forEach(i => i.value = '');
            setTimeout(() => { location.reload(); }, 1000); 
        }

        function toggleDropdown() { 
            const d = document.getElementById('profileDropdown');
            d.style.display = d.style.display === 'flex' ? 'none' : 'flex'; 
        }

        function toggleTheme() { 
            document.body.classList.toggle('day-mode'); 
            const isDay = document.body.classList.contains('day-mode');
            document.getElementById('themeBtnText').innerText = isDay ? "üåô DARK MODE" : "‚òÄÔ∏è DAY MODE";
        }

        function handleSearch(e) { e.preventDefault(); window.open("https://google.com/search?q=" + document.getElementById('searchInput').value, "_self"); }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('date').innerText = now.toDateString().toUpperCase();
        }

        window.onload = () => {
            setInterval(updateClock, 1000); updateClock();
            if(localStorage.getItem('isLoggedIn') === 'true') enterSystem();
        };

        window.onclick = function(event) {
            if (!event.target.matches('.avatar')) {
                document.getElementById('profileDropdown').style.display = "none";
            }
        }
    </script>
</body>
</html>
