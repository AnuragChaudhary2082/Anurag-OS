<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anurag OS | Personal Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00f2ff; --bg-exposure: brightness(0.4); }
        body.day-mode { --primary: #ffffff; --bg-exposure: brightness(1.05) contrast(1.0); }
        body { margin: 0; padding: 0; width: 100vw; height: 100vh; background: #010409; font-family: 'Orbitron', sans-serif; overflow: hidden; color: white; }
        
        .bg-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://wallpapercave.com/wp/wp2752752.jpg') no-repeat center center fixed; background-size: cover; filter: var(--bg-exposure); transition: filter 2s ease; z-index: -1; }
        
        nav { position: fixed; top: 0; left: 0; width: 100%; height: 60px; display: flex; justify-content: space-between; align-items: center; padding: 0 40px; box-sizing: border-box; z-index: 1000; }
        .btn { background: rgba(0, 0, 0, 0.7); color: var(--primary); border: 1px solid var(--primary); padding: 8px 16px; cursor: pointer; font-family: 'Orbitron'; font-size: 10px; transition: 0.3s; box-shadow: 0 0 10px rgba(0, 242, 255, 0.1); }
        
        #home-screen { position: relative; z-index: 5; padding-top: 60px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; height: 100vh; }
        #clock { font-size: 80px; text-shadow: 0 0 25px var(--primary); margin: 0; font-weight: 700; text-transform: lowercase; }
        
        .search-box { width: 450px; padding: 14px; border-radius: 50px; background: rgba(0, 242, 255, 0.05); border: 1px solid var(--primary); color: white; text-align: center; margin-top: 15px; outline: none; }
        
        .tz-container { margin-top: 20px; text-align: center; }
        .tz-select { 
            background: transparent; color: var(--primary); border: 1px solid rgba(0, 242, 255, 0.3); 
            font-family: 'Orbitron'; font-size: 9px; padding: 5px 15px; border-radius: 20px; 
            cursor: pointer; outline: none; transition: 0.3s; 
        }

        /* --- 3D POP LOGIC FOR NAME --- */
        .holo-text-3d {
            color: var(--primary);
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 5px;
            text-transform: uppercase;
            display: inline-block;
            cursor: pointer;
            text-shadow: 1px 1px 0px #008a91, 2px 2px 0px #005a5f, 0 0 10px var(--primary);
            transform: perspective(500px) rotateX(10deg);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .holo-text-3d:hover {
            transform: perspective(500px) rotateX(0deg) scale(1.1) translateY(-2px);
            color: #fff;
            text-shadow: 1px 1px 0px var(--primary), 2px 2px 0px #008a91, 3px 3px 0px #005a5f, 4px 4px 15px var(--primary), 0 0 30px var(--primary);
        }

        #search-browser { position: fixed; top: 10px; left: 10px; right: 10px; bottom: 10px; background: rgba(0, 20, 30, 0.9); border: 1px solid var(--primary); border-radius: 5px; display: none; z-index: 2000; box-shadow: 0 0 30px var(--primary), inset 0 0 20px var(--primary); backdrop-filter: blur(10px); animation: flicker 0.2s infinite alternate; }
        #browser-header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: rgba(0, 242, 255, 0.1); border-bottom: 1px solid var(--primary); }
        #browser-frame { width: 100%; height: calc(100% - 55px); border: none; background: white; }
        @keyframes flicker { 0% { opacity: 0.97; } 100% { opacity: 1; } }

        #profile-panel { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.95); z-index: 3000; display: none; padding: 40px; box-sizing: border-box; overflow-y: auto; }
        #profile-panel.active { display: block; }
        .profile-container { max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 20px; }
        .card { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--primary); padding: 20px; border-radius: 8px; }

        .sun, .moon { position: absolute; right: 5%; transition: 2s; z-index: 1; }
        .sun { width: 80px; height: 80px; background: #fff; border-radius: 50%; box-shadow: 0 0 80px #ffaa00; top: -200px; }
        .moon { width: 60px; height: 60px; box-shadow: 18px 18px 0 0 #f0f0f0; border-radius: 50%; top: -200px; }
        body.day-mode .sun { top: 80px; }
        body:not(.day-mode) .moon { top: 90px; }
    </style>
</head>
<body id="main">
    <div class="bg-layer"></div>
    <div class="sun"></div><div class="moon"></div>
    
    <nav>
        <div class="logo" style="color:var(--primary); font-size:20px;">ANURAG OS</div>
        <div class="nav-right" style="display:flex; gap:10px;">
            <button class="btn" onclick="toggleMode()">MODE</button>
            <div id="nav-btns">
                <button class="btn" onclick="openModal('register')">REG</button>
                <button class="btn" onclick="openModal('login')">LOG</button>
            </div>
            <div id="user-profile-nav" style="display:none; gap: 10px; align-items:center;">
                <span id="display-name" style="color:var(--primary); font-size: 11px;">USER</span>
                <button class="btn" onclick="toggleProfile()">PROFILE</button>
                <button class="btn" style="border-color:#ff4444; color:#ff4444;" onclick="logout()">LOGOUT</button>
            </div>
        </div>
    </nav>

    <div id="home-screen">
        <div id="clock">12:13pm</div>
        
        <form onsubmit="handleInternalSearch(event)">
            <input type="text" id="searchInput" class="search-box" placeholder="HOLO-SEARCH ACTIVE...">
        </form>

        <div class="tz-container">
            <select id="timezone-select" class="tz-select" onchange="saveTimezone()">
                <option value="local">LOCAL_SYSTEM</option>
                <option value="Asia/Kathmandu">NEPAL (NPT)</option>
                <option value="Asia/Kolkata">INDIA (IST)</option>
                <option value="Asia/Tokyo">TOKYO (JST)</option>
                <option value="America/New_York">NEW YORK (EST)</option>
                <option value="Europe/London">LONDON (GMT)</option>
                <option value="UTC">UTC_ZONE</option>
            </select>
        </div>
    </div>

    <div id="search-browser">
        <div id="browser-header">
            <div style="display:flex; align-items:center; gap:20px;">
                <span class="holo-text-3d">>> ANURAG ACTIVE</span>
                
                <div style="display:flex; gap:5px;">
                    <button class="btn" onclick="browserBack()">⟲</button>
                    <button class="btn" onclick="browserForward()">⟳</button>
                </div>
            </div>
            <div style="display:flex; gap:15px;">
                <button class="btn" style="border-color:var(--primary);" onclick="openExternal()">EXTRACT DATA</button>
                <button class="btn" onclick="closeBrowser()">TERMINATE</button>
            </div>
        </div>
        <iframe id="browser-frame" src=""></iframe>
    </div>

    <div id="profile-panel">
        <div class="profile-container">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2 style="color:var(--primary); margin:0;">SYSTEM SETTINGS</h2>
                <button class="btn" onclick="toggleProfile()">CLOSE</button>
            </div>
            <div class="card">
                <h4 style="color:var(--primary); margin:0;">DATASTORE (HISTORY)</h4>
                <textarea id="userDataStore" readonly style="width:100%; height:120px; background:#000; color:#0f0; border:1px solid #0f0; padding:10px; font-family:monospace; margin-top:10px;"></textarea>
                <button class="btn" style="margin-top:10px; width:100%;" onclick="clearHistory()">WIPE HISTORY</button>
            </div>
            <div class="card">
                <h4 style="color:var(--primary); margin:0;">SECURITY</h4>
                <label style="font-size:10px; opacity:0.7;">PASSWORD KEY</label>
                <input type="text" id="view-pass" readonly style="width:100%; background:transparent; border:none; border-bottom:1px solid var(--primary); color:white; padding:5px 0;">
                <button class="btn" style="width:100%; margin-top:15px;" onclick="updatePasswordPrompt()">CHANGE KEY</button>
            </div>
        </div>
    </div>

    <div id="authModal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 5000;">
        <div style="background: #000; border: 1px solid var(--primary); padding: 40px; width: 320px; text-align: center;">
            <h3 id="modal-title" style="color:var(--primary);">LOGIN</h3>
            <input type="text" id="auth-user" placeholder="USERNAME" style="width:100%; padding:10px; margin-bottom:10px; background:transparent; border:1px solid var(--primary); color:white; outline:none;">
            <input type="password" id="auth-pass" placeholder="PASSWORD" style="width:100%; padding:10px; margin-bottom:5px; background:transparent; border:1px solid var(--primary); color:white; outline:none;">
            <p onclick="forgotPass()" style="font-size:9px; color:var(--primary); cursor:pointer; text-align:right; margin-bottom:15px; opacity:0.8;">FORGET PASSWORD?</p>
            <button class="btn" style="width:100%" onclick="handleAuth()">EXECUTE</button>
            <p onclick="closeModal()" style="font-size:10px; cursor:pointer; margin-top:15px; opacity:0.5;">CANCEL</p>
        </div>
    </div>

    <script>
        let currentMode = '';
        function toggleMode() { document.body.classList.toggle('day-mode'); }
        function updateClock() {
            const tz = localStorage.getItem('os_timezone') || 'local';
            const options = { hour: 'numeric', minute: '2-digit', hour12: true };
            if (tz !== 'local') { options.timeZone = tz; }
            const timeString = new Intl.DateTimeFormat('en-US', options).format(new Date());
            document.getElementById('clock').innerText = timeString.replace(/\s+/g, '').toLowerCase();
        }
        function saveTimezone() {
            localStorage.setItem('os_timezone', document.getElementById('timezone-select').value);
            updateClock();
        }
        function handleInternalSearch(event) {
            event.preventDefault();
            const query = document.getElementById('searchInput').value;
            if(!query) return;
            let history = localStorage.getItem('os_data') || "";
            history = `[${new Date().toLocaleTimeString()}] ${query}\n` + history;
            localStorage.setItem('os_data', history);
            document.getElementById('browser-frame').src = "https://www.google.com/search?igu=1&q=" + encodeURIComponent(query);
            document.getElementById('search-browser').style.display = 'block';
        }
        function browserBack() { 
            const q = document.getElementById('searchInput').value;
            if(q) document.getElementById('browser-frame').src = "https://www.google.com/search?igu=1&q=" + encodeURIComponent(q);
        }
        function browserForward() { document.getElementById('browser-frame').contentWindow.location.reload(); }
        function closeBrowser() { document.getElementById('search-browser').style.display = 'none'; document.getElementById('browser-frame').src = ""; }
        function openExternal() { const url = document.getElementById('browser-frame').src; if(url) window.open(url, '_blank'); }
        function openModal(mode) { currentMode = mode; document.getElementById('modal-title').innerText = mode.toUpperCase(); document.getElementById('authModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('authModal').style.display = 'none'; }
        function handleAuth() {
            const u = document.getElementById('auth-user').value, p = document.getElementById('auth-pass').value;
            if (currentMode === 'register') {
                localStorage.setItem('os_user', u); localStorage.setItem('os_pass', p);
                alert("REGISTERED."); openModal('login');
            } else {
                if (u === localStorage.getItem('os_user') && p === localStorage.getItem('os_pass')) {
                    localStorage.setItem('isLoggedIn', 'true'); loginSuccess(u);
                } else { alert("DENIED"); }
            }
        }
        function forgotPass() { alert("USER HINT: " + (localStorage.getItem('os_user') || "NO DATA")); }
        function loginSuccess(u) {
            closeModal();
            document.getElementById('nav-btns').style.display = 'none';
            document.getElementById('user-profile-nav').style.display = 'flex';
            document.getElementById('display-name').innerText = u.toUpperCase();
        }
        function logout() { localStorage.removeItem('isLoggedIn'); location.reload(); }
        function toggleProfile() { 
            document.getElementById('userDataStore').value = localStorage.getItem('os_data') || '';
            document.getElementById('view-pass').value = localStorage.getItem('os_pass') || '****';
            document.getElementById('profile-panel').classList.toggle('active'); 
        }
        function clearHistory() { localStorage.setItem('os_data', ''); document.getElementById('userDataStore').value = ''; }
        function updatePasswordPrompt() {
            const p = prompt("ENTER NEW SECURITY KEY:");
            if(p) { localStorage.setItem('os_pass', p); document.getElementById('view-pass').value = p; }
        }
        window.onload = () => {
            document.getElementById('timezone-select').value = localStorage.getItem('os_timezone') || 'local';
            updateClock(); setInterval(updateClock, 1000);
            if (localStorage.getItem('isLoggedIn') === 'true') { loginSuccess(localStorage.getItem('os_user') || 'USER'); }
        };
    </script>
</body>
</html>
