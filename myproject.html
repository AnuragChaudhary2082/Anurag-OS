<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anurag Web | Fixed UI Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #00f2ff;
            --accent: #ff00ff;
            --overlay: rgba(0, 0, 0, 0.6); 
            --transition-speed: 3.5s; 
        }

        body.day-mode {
            --primary: #ffffff;
            --accent: #ffeb3b;
            --overlay: rgba(255, 140, 0, 0.2); 
        }

        body {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            background: url('https://wallpapercave.com/wp/wp2752752.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            transition: all var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--overlay); z-index: 0; transition: background var(--transition-speed) ease;
            pointer-events: none;
        }

        /* --- NAVIGATION --- */
        nav {
            position: fixed; top: 0; width: 100%;
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 40px; box-sizing: border-box; z-index: 1000;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .btn {
            background: rgba(255,255,255,0.05); color: var(--primary);
            border: 1px solid var(--primary); padding: 8px 16px; cursor: pointer;
            font-family: 'Orbitron'; font-size: 10px; text-transform: uppercase;
            transition: 0.4s; clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }

        /* --- 3D CLOCK CONTAINER (FIXED ALIGNMENT) --- */
        .clock-container {
            position: absolute; top: 40%; left: 50%;
            transform: translate(-50%, -50%) perspective(1000px) rotateX(10deg);
            text-align: center; z-index: 5; width: 100%;
            display: flex; flex-direction: column; align-items: center;
        }

        #clock {
            font-size: 90px; font-weight: 700; color: var(--primary);
            text-shadow: 0 0 15px var(--primary), 0 0 30px var(--primary);
            letter-spacing: 5px; margin: 10px 0;
        }

        /* FIXED SELECTOR - NO SHIFTING */
        .zone-selector {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid var(--primary);
            color: white;
            font-family: 'Orbitron';
            font-size: 10px;
            padding: 8px 0;
            width: 220px; /* Fixed width prevents resizing/shifting */
            text-align: center;
            border-radius: 20px;
            outline: none;
            cursor: pointer;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .zone-selector option { background: #111; color: white; }

        /* --- SEARCH BOX --- */
        .search-container {
            position: absolute; top: 62%; left: 50%;
            transform: translate(-50%, -50%); z-index: 10;
            width: 100%; max-width: 450px; text-align: center;
        }
        .search-box {
            width: 100%; padding: 15px; border-radius: 50px;
            background: rgba(255,255,255,0.1); border: 2px solid var(--primary);
            color: white; text-align: center; outline: none; backdrop-filter: blur(10px); font-family: 'Orbitron';
        }

        /* --- AUTH MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(15px);
            display: none; justify-content: center; align-items: center; z-index: 2000;
        }
        .modal-overlay.active { display: flex; }
        .auth-card {
            background: rgba(255, 255, 255, 0.05); border: 2px solid var(--primary);
            padding: 40px; border-radius: 20px; width: 300px; text-align: center;
            box-shadow: 0 0 40px var(--primary);
        }

        /* SUN & MOON */
        .sun, .moon { position: absolute; top: -150px; right: 10%; transition: top 3s ease; }
        .sun { width: 80px; height: 80px; background: radial-gradient(circle, #fff, #ff8c00); border-radius: 50%; box-shadow: 0 0 40px #ff8c00; }
        .moon { width: 60px; height: 60px; box-shadow: 15px 15px 0 0 #f5f5f5; border-radius: 50%; transform: rotate(-25deg); }
        body.day-mode .sun { top: 100px; }
        body:not(.day-mode) .moon { top: 110px; }
    </style>
</head>
<body id="main">

    <div class="overlay"></div>
    <div class="sun"></div>
    <div class="moon"></div>

    <nav>
        <div class="header-small"><h1 style="font-size: 16px; color: var(--primary); margin:0;">ANURAG WEB</h1></div>
        <div style="display:flex; gap:10px; align-items: center;">
            <button class="btn" onclick="toggleMode()">MODE</button>
            <div id="authGroup" style="display:flex; gap:10px;">
                <button class="btn" onclick="openAuth('LOGIN')">LOGIN</button>
                <button class="btn" onclick="openAuth('REGISTER')" style="border-color: var(--accent); color: var(--accent);">REGISTER</button>
            </div>
        </div>
    </nav>

    <div class="clock-container">
        <select class="zone-selector" id="timezone-choice" onchange="updateClock()">
            <option value="local">LOCAL TIME</option>
            <option value="Asia/Kathmandu">KATHMANDU</option>
            <option value="America/New_York">NEW YORK</option>
            <option value="Europe/London">LONDON</option>
            <option value="Asia/Tokyo">TOKYO</option>
            <option value="Asia/Dubai">DUBAI</option>
        </select>
        <div id="clock">12:00pm</div>
        <div id="date" style="font-size: 14px; color: white; opacity: 0.8; letter-spacing: 2px;">---</div>
    </div>

    <div class="search-container">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" class="search-box" placeholder="SEARCH SYSTEM...">
        </form>
    </div>

    <div class="modal-overlay" id="authModal">
        <div class="auth-card">
            <h2 id="modalTitle" style="color:var(--primary); font-size:18px; margin-bottom:20px;">LOGIN</h2>
            <input type="text" id="userInput" placeholder="USERNAME" style="width:100%; padding:10px; margin-bottom:10px; background:transparent; border:1px solid var(--primary); color:white; font-family:'Orbitron';">
            <input type="password" id="passInput" placeholder="PASSWORD" style="width:100%; padding:10px; margin-bottom:20px; background:transparent; border:1px solid var(--primary); color:white; font-family:'Orbitron';">
            <button class="btn" style="width:100%" onclick="closeAuth()">CONTINUE</button>
            <p onclick="closeAuth()" style="color:var(--primary); font-size:10px; margin-top:15px; cursor:pointer;">Close Window</p>
        </div>
    </div>

    <script>
        function toggleMode() { document.getElementById('main').classList.toggle('day-mode'); }
        function openAuth(mode) { document.getElementById('modalTitle').innerText = mode; document.getElementById('authModal').classList.add('active'); }
        function closeAuth() { document.getElementById('authModal').classList.remove('active'); }

        function updateClock() {
            const now = new Date();
            const zone = document.getElementById('timezone-choice').value;
            let options = { hour: '2-digit', minute: '2-digit', hour12: true };
            let dateOptions = { weekday: 'short', day: '2-digit', month: 'short' };

            if(zone !== 'local') {
                options.timeZone = zone;
                dateOptions.timeZone = zone;
            }
            
            let timeStr = new Intl.DateTimeFormat('en-US', options).format(now).toLowerCase().replace(/\s/g, '');
            document.getElementById('clock').innerText = timeStr;
            document.getElementById('date').innerText = new Intl.DateTimeFormat('en-US', dateOptions).format(now);
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
